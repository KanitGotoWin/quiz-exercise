<div class="homepage d-flex align-items-center justify-content-center flex-column gap-4">
  <div class="main-text fw-bold fs-1">Quiz Exercise!</div>
  <div class="sub-text fs-4">Who you are?</div>

  <form [formGroup]="userForm" (ngSubmit)="quizRegisterSubmit()" class="mt-3 register-form">
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">Name</label>
      <input type="text" id="name" class="form-control form-control-lg" formControlName="name" />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email</label>
      <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
        Please check your email again.
      </div>
    </div>
    <div class="mb-5">
      <label for="phone" class="form-label fw-bold">Phone number</label>
      <input type="tel" id="phone" class="form-control form-control-lg" formControlName="phone" maxLength="10" />
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">
        Please check your phone number again.
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid"
      class="fs-4 btn btn-lg border-dark py-3 d-flex align-items-center justify-content-center w-100 {{ userForm.invalid ? 'btn-secondary ' : 'btn-warning' }}">
      Let's get started!
    </button>
    <a routerLink="" class="fs-4 btn btn-primary btn-lg border-dark py-3 d-flex align-items-center justify-content-center w-100 mt-3 opacity-100">
      Check for users answer
    </a>
  </form>
</div>
