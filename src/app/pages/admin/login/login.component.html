<div class="container p-5">
  <div class="back-button text-end">
    <a class="btn btn-secondary" routerLink="/">Back</a>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">Username</label>
      <input type="text" id="username" class="form-control form-control-lg border-dark" formControlName="username" />
    </div>
    <div class="mb-5">
      <label for="password" class="form-label fw-bold">Password</label>
      <input type="password" id="password" class="form-control form-control-lg border-dark"
        formControlName="password" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid"
      class="fs-4 btn btn-lg border-dark d-flex align-items-center justify-content-center w-100 {{ loginForm.invalid ? 'btn-secondary' : 'btn-primary' }}">
      Login
    </button>
  </form>
</div>
